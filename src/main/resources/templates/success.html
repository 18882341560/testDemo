<!doctype html>
<html>
<head>

</head>
<body>
<div class="header bg-main">
    <div class="logo margin-big-left fadein-top">
        <h1><img src="images/y.jpg" class="radius-circle rotate-hover" height="50" alt="头像"/>后台管理中心</h1>
    </div>
    <div class="head-l"><a class="button button-little bg-green" href="../home.html" target="_blank"><span
            class="icon-home"></span> 前台首页</a> &nbsp;&nbsp;<a href="##" class="button button-little bg-blue"><span
            class="icon-wrench"></span> 清除缓存</a> &nbsp;&nbsp;
        <a class="button button-little bg-red" href="/logout"><span class="icon-power-off"></span> 退出登录</a></div>
</div>
<div class="leftnav">
    <div class="leftnav-title"><strong><span class="icon-list"></span>菜单列表</strong></div>
    <h2><span class="icon-user"></span>基本设置</h2>
    <ul style="display:block">
        <li><a href="/user/userpage" target="right"><span class="icon-caret-right"></span>用户列表</a></li>
        <li><a href="/bikes/bikesall" target="right"><span class="icon-caret-right"></span>单车列表</a></li>

    </ul>
    <h2><span class="icon-pencil-square-o"></span>数据统计</h2>
    <ul>
        <li><a href="/bikesDate" target="right"><span class="icon-caret-right"></span>车辆分布统计</a></li>
        <li><a href="/bikes/distribution" target="right"><span class="icon-caret-right"></span>开锁分布</a></li>
        <li><a href="/emp/finance" target="right"><span class="icon-caret-right"></span>财务</a></li>
        <li><a href="/user/updateApp" target="right"><span class="icon-caret-right"></span>更新App</a></li>
    </ul>
</div>
<script type="text/javascript">
    $(function () {
        $(".leftnav h2").click(function () {
            $(this).next().slideToggle(200);
            $(this).toggleClass("on");
        })
        $(".leftnav ul li a").click(function () {
            $("#a_leader_txt").text($(this).text());
            $(".leftnav ul li a").removeClass("on");
            $(this).addClass("on");
        })
    });
</script>
<ul class="bread">
    <li><a href="{:U('Index/info')}" target="right" class="icon-home"> 首页</a></li>
    <li><a href="##" id="a_leader_txt">网站信息</a></li>
    <li><b>当前语言：</b><span style="color:red;">中文</span></li>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;切换语言：<a href="##">中文</a> &nbsp;&nbsp;<a href="##">英文</a></li>
</ul>
<div class="admin">
    <iframe scrolling="auto" rameborder="0" src="/bikesDate" name="right" width="100%" height="100%"></iframe>
</div>
<div style="text-align:center;">
    <p>来源:<a href="http://www.aspku.com/" target="_blank">源码之家</a></p>
